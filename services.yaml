apiVersion: v1
kind: Service
metadata:
  name: cook-we-front-service
  namespace: front
spec:
  selector:
    app: cook-we-front
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32100
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: cook-we-back-service
  namespace: back
spec:
  selector:
    app: cook-we-back
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9001
      nodePort: 32101
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: db
spec:
  type: NodePort
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 32432
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30080
  selector:
    app.kubernetes.io/name: argocd-server

